language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-xetex
    - latexmk
    - texlive-fonts-recommended
    - texlive-lang-italian
    - fonts-lmodern
    - latex-xcolor
script:
- xelatex Curricolum
after_failure:
- cat Curricolum.log
   
before_deploy:
- git fetch --tags  
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: Curricolum.pdf
  on:
    all_branches: true
    tags: true